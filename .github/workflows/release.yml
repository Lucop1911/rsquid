name: Build & Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Prepare binary
        run: |
          mkdir -p dist
          cp target/release/rust-db-client dist/rust-db-client

      - name: Upload linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-db-client-linux
          path: dist/rust-db-client

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ${{ env.USERPROFILE }}\.cargo\registry
            ${{ env.USERPROFILE }}\.cargo\git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release

      - name: Prepare binary (Windows)
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item -Path target\release\rust-db-client.exe -Destination dist\rust-db-client.exe -Force

      - name: Upload windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: rust-db-client-windows
          path: dist/rust-db-client.exe

  publish:
    needs: [build-linux, build-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Download linux artifact
        uses: actions/download-artifact@v4
        with:
          name: rust-db-client-linux
          path: downloaded

      - name: Download windows artifact
        uses: actions/download-artifact@v4
        with:
          name: rust-db-client-windows
          path: downloaded

      - name: Prepare dist for release
        run: |
          mkdir -p dist
          # downloaded artifact names are preserved:
          mv downloaded/rust-db-client dist/rust-db-client || true
          mv downloaded/rust-db-client.exe dist/rust-db-client.exe || true
          ls -la dist

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
